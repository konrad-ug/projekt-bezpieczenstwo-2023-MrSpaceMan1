version: '3.9'

services:
  api:
    build: ./api
    depends_on:
      database:
        condition: service_healthy
        restart: true
    environment:
      - DB_HOST=database
      - AUTH_PROVIDER=keycloak
      - AUTH_PROVIDER_PORT=8080
    ports:
      - 3000:3000
  
  database:
    image: neo4j:latest
    environment:
      - NEO4J_AUTH=none
    volumes:
      - type: volume
        target: /data
    healthcheck:
      test: wget http://localhost:7474 || exit 1
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 0s
    ports:
      - 7474:7474
      - 7687:7687

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    entrypoint: /opt/keycloak/bin/kc.sh start-dev
    volumes:
      - ./keycloak/:/opt/keycloak/data
    ports:
      - 8080:8080